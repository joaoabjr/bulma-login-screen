<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Faça seu login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script src="scripts/main.js"></script>
</head>
<body>
    <section class="hero has-background-grey is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                        <form action="POST" style="box-shadow: 0 0 1em silver;" class="box">
                            <h3 class="title is-3 has-text-centered">Login</h3>

                            <!-- Campo de E-mail -->
                            <div class="field">
                                <label for="email" class="label has-text-weight-light">E-mail</label>
                                <div class="control has-icons-left">
                                    <input type="email" placeholder="seuemail@aqui.com" class="input" required>
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                </div>
                            </div>

                            <!-- Campo de senha -->
                            <div class="field">
                                <label for="password" class="label has-text-weight-light">Senha</label>
                                <div class="control has-icons-left">
                                    <input type="password" placeholder="********" class="input" required>
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                </div>
                            </div>

                            <!-- Lembrar usuário -->
                            <div class="field has-text-grey">
                                <label for="remember-user" class="checkbox" id="label" onclick="setCheckedState()">
                                    <input type="checkbox" id="checkbox-remember-user"> Lembrar usuário
                                </label>
                            </div> 

                            <!-- Botão de submissão -->
                            <div class="field has-text-centered">
                                <button class="button is-info is-fullwidth">Entrar</button>
                            </div>
                        </form>

                        <!-- Esqueci a senha -->
                        <p class="has-text-grey has-text-centered">
                            <a href="#">Cadastrar</a> &nbsp;·&nbsp;
                            <a href="#">Esqueci a senha</a> &nbsp;
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
