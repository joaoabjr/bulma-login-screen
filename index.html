<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Faça seu login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script src="scripts/main.js"></script>
</head>
<body>
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                        <form action="POST" class="box">
                            <h3 class="title is-3 has-text-centered">Login</h3>

                            <!-- Campo de E-mail -->
                            <div class="field">
                                <label for="email" class="label has-text-weight-light" id="label-user">E-mail</label>
                                <div class="control has-icons-left">
                                    <input type="email" placeholder="seuemail@aqui.com" id="user" class="input" required>
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                </div>
                            </div>

                            <!-- Campo de senha -->
                            <div class="field">
                                <label for="password" class="label has-text-weight-light" id="label-password">Senha</label>
                                <div class="control has-icons-left">
                                    <input type="password" placeholder="********" id="password" class="input" required>
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                </div>
                            </div>

                            <!-- Lembrar usuário -->
                            <div class="field has-text-grey">
                                <label for="remember-user" class="checkbox" onclick="setCheckedState()">
                                    <input type="checkbox" id="checkbox-remember-user"> Lembrar usuário
                                </label>
                            </div> 

                            <!-- Botão de submissão -->
                            <div class="field has-text-centered">
                                <button class="button is-info is-fullwidth" onclick="listener()">Entrar</button>
                            </div>

                            <!-- Esqueci a senha -->
                        <p class="has-text-grey has-text-centered">
                            <a href="#">Cadastrar</a> &nbsp;·&nbsp;
                            <a href="#">Esqueci a senha</a> &nbsp;
                        </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="content has-text-centered">
              <p>
                Feito com &#128153; por João Almeida <strong>:)</strong>
              </p>
            </div>
          </footer>
    </section>
</body>
</html>
